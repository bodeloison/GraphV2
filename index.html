<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique ARENH ultra rapide</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 800px;
    }

    h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Comparatif ARENH</h2>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(r => r.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(+val1);
          woARENH.push(+val2);
        });

        new Chart(document.getElementById("myChart"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Avec ARENH",
                data: wARENH,
                borderColor: "#10b981",
                backgroundColor: "transparent",
                fill: false,
                tension: 0,
                pointRadius: 0
              },
              {
                label: "Sans ARENH",
                data: woARENH,
                borderColor: "#3b82f6",
                backgroundColor: "transparent",
                fill: false,
                tension: 0,
                pointRadius: 0
              }
            ]
          },
          options: {
            animation: false,
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue} €`
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  callback: v => v + " €",
                  color: "#555"
                },
                grid: { display: false }
              },
              x: {
                ticks: { color: "#555" },
                grid: { display: false }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
