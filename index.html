<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Graphique ARENH â€“ papernest</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #5a52ff;
      margin-bottom: 16px;
    }

    .highlight-values {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
    }

    .highlight-box {
      background: #f1f5ff;
      padding: 16px 24px;
      border-left: 6px solid #5a52ff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(90, 82, 255, 0.1);
      font-weight: 600;
      color: #1e293b;
      flex: 1;
    }

    canvas {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">ðŸ“Š Ã‰volution des valeurs ARENH</h2>
    <div class="highlight-values" id="highlightValues">
      <div class="highlight-box" id="wVal">wARENH : â€”</div>
      <div class="highlight-box" id="woVal">woARENH : â€”</div>
    </div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(parseFloat(val1));
          woARENH.push(parseFloat(val2));
        });

        // Met Ã  jour les encarts Ã  gauche
        document.getElementById("wVal").textContent = `wARENH : ${wARENH.at(-1).toFixed(2)} â‚¬`;
        document.getElementById("woVal").textContent = `woARENH : ${woARENH.at(-1).toFixed(2)} â‚¬`;

        const ctx = document.getElementById("myChart").getContext("2d");

        const gradient1 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient1.addColorStop(0, "rgba(90, 82, 255, 0.4)");
        gradient1.addColorStop(1, "rgba(90, 82, 255, 0)");

        const gradient2 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient2.addColorStop(0, "rgba(15, 196, 178, 0.4)");
        gradient2.addColorStop(1, "rgba(15, 196, 178, 0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: gradient1,
                fill: true,
                tension: 0.4,
                pointRadius: 2
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: gradient2,
                fill: true,
                tension: 0.4,
                pointRadius: 2
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'nearest',
              intersect: false
            },
            plugins: {
              tooltip: {
                enabled: true,
                backgroundColor: "#ffffff",
                borderColor: "#e2e8f0",
                borderWidth: 1,
                titleColor: "#1e293b",
                bodyColor: "#475569",
                padding: 12,
                titleFont: { weight: '700' },
                bodyFont: { weight: '500' },
                callbacks: {
                  label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue} â‚¬`
                }
              },
              legend: {
                position: "bottom",
                labels: {
                  color: "#1e293b",
                  font: {
                    size: 13,
                    weight: "600"
                  }
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  color: "#64748b",
                  callback: value => value + " â‚¬"
                },
                grid: {
                  color: "rgba(100,100,100,0.05)"
                }
              },
              x: {
                ticks: {
                  color: "#64748b"
                },
                grid: {
                  display: false
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
