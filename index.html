<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH â€“ papernest</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 16px 40px;
      box-sizing: border-box;
    }
    .chart-wrapper {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      padding: 32px 24px;
      max-width: 900px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      color: #5a52ff;
      margin-bottom: 28px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>ðŸ“ˆ Comparatif des prix avec et sans ARENH</h1>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const jsonUrl = "https://raw.githubusercontent.com/bodeloison/GraphV2/main/data.json";

    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        const labels = data.map(row => row.Date);
        const wARENH = data.map(row => parseFloat(row.wARENH));
        const woARENH = data.map(row => parseFloat(row.woARENH));

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: "Avec ARENH",
                data: wARENH,
                borderColor: "#10b981",
                backgroundColor: "rgba(16, 185, 129, 0.2)",
                fill: true,
                tension: 0.3,
                pointRadius: 2
              },
              {
                label: "Sans ARENH",
                data: woARENH,
                borderColor: "#3b82f6",
                backgroundColor: "rgba(59, 130, 246, 0.2)",
                fill: true,
                tension: 0.3,
                pointRadius: 2
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.dataset.label} : ${ctx.formattedValue} â‚¬`
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  callback: val => val + " â‚¬"
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
