<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH â€“ papernest</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 32px 16px;
      background-color: #f9fafb;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
    }

    .chart-wrapper {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(90, 82, 255, 0.07);
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: #5a52ff;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h2>ðŸ“ˆ Prix avec et sans ARENH</h2>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, v1, v2] = row.split(",");
          labels.push(date);
          wARENH.push(parseFloat(v1));
          woARENH.push(parseFloat(v2));
        });

        const ctx = document.getElementById("myChart").getContext("2d");

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Avec ARENH',
                data: wARENH,
                borderColor: '#10b981',
                backgroundColor: 'rgba(16,185,129,0.08)',
                fill: true,
                tension: 0.3,
                pointRadius: 0
              },
              {
                label: 'Sans ARENH',
                data: woARENH,
                borderColor: '#5a52ff',
                backgroundColor: 'rgba(90,82,255,0.08)',
                fill: true,
                tension: 0.3,
                pointRadius: 0
              }
            ]
          },
          options: {
            animation: false,
            responsive: true,
            interaction: {
              mode: 'index',
              intersect: false
            },
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#1e293b',
                  font: { size: 13, weight: '600' }
                }
              },
              tooltip: {
                backgroundColor: "#ffffff",
                borderColor: "#e5e7eb",
                borderWidth: 1,
                titleColor: "#1e293b",
                bodyColor: "#475569",
                padding: 10,
                titleFont: { weight: '700' },
                bodyFont: { weight: '500' },
                callbacks: {
                  label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue} â‚¬`
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  color: "#6b7280",
                  callback: v => v + " â‚¬"
                },
                grid: {
                  color: "rgba(0,0,0,0.04)"
                }
              },
              x: {
                ticks: {
                  color: "#6b7280"
                },
                grid: { display: false }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
