<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH â€“ papernest</title>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .chart-wrapper {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 12px rgba(90, 82, 255, 0.05);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: #5a52ff;
      margin-bottom: 20px;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>ðŸ“Š Comparatif des prix de l'Ã©lectricitÃ© avec et sans ARENH</h1>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(parseFloat(val1));
          woARENH.push(parseFloat(val2));
        });

        const ctx = document.getElementById("myChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Avec ARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: "rgba(90, 82, 255, 0.1)",
                fill: true,
                tension: 0,
                pointRadius: 1
              },
              {
                label: "Sans ARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: "rgba(15, 196, 178, 0.1)",
                fill: true,
                tension: 0,
                pointRadius: 1
              }
            ]
          },
          options: {
            responsive: true,
            animation: false,
            interaction: {
              mode: 'index',
              intersect: false
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: { size: 13, weight: "600" },
                  color: "#1f2937"
                }
              },
              tooltip: {
                backgroundColor: "#ffffff",
                borderColor: "#e5e7eb",
                borderWidth: 1,
                titleColor: "#1e293b",
                bodyColor: "#475569",
                padding: 10,
                cornerRadius: 6,
                callbacks: {
                  label: ctx => `${ctx.dataset.label} : ${ctx.formattedValue} â‚¬`
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  color: "#6b7280",
                  callback: val => val + " â‚¬"
                },
                grid: { color: "rgba(0,0,0,0.04)" }
              },
              x: {
                ticks: { color: "#6b7280" },
                grid: { display: false }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
