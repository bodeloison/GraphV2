<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH â€“ papernest</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #5a52ff;
      text-align: center;
      margin-bottom: 12px;
    }

    .subtext {
      text-align: center;
      font-size: 16px;
      color: #334155;
      margin-bottom: 24px;
    }

    canvas {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">âš¡ Ã‰volution des prix ARENH</div>
    <div class="subtext" id="latestText">Chargement en cours...</div>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(+val1);
          woARENH.push(+val2);
        });

        // Met Ã  jour le texte du haut avec la derniÃ¨re date
        const lastDate = labels.at(-1);
        const lastW = wARENH.at(-1).toFixed(2);
        const lastWo = woARENH.at(-1).toFixed(2);
        document.getElementById("latestText").textContent = `ðŸ“… Au ${lastDate}, le prix avec ARENH est de ${lastW} â‚¬ contre ${lastWo} â‚¬ sans ARENH.`;

        const ctx = document.getElementById("myChart").getContext("2d");

        const gradient1 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient1.addColorStop(0, "rgba(90, 82, 255, 0.3)");
        gradient1.addColorStop(1, "rgba(90, 82, 255, 0)");

        const gradient2 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient2.addColorStop(0, "rgba(15, 196, 178, 0.3)");
        gradient2.addColorStop(1, "rgba(15, 196, 178, 0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: gradient1,
                fill: true,
                tension: 0.4,
                pointRadius: 3,
                pointBackgroundColor: "#5a52ff"
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: gradient2,
                fill: true,
                tension: 0.4,
                pointRadius: 3,
                pointBackgroundColor: "#0fc4b2"
              }
            ]
          },
          options: {
            responsive: true,
            interaction: {
              mode: 'nearest',
              intersect: false
            },
            plugins: {
              tooltip: {
                enabled: true,
                backgroundColor: "#ffffff",
                borderColor: "#e2e8f0",
                borderWidth: 1,
                titleColor: "#1e293b",
                bodyColor: "#475569",
                padding: 12,
                titleFont: { weight: '700' },
                bodyFont: { weight: '500' },
                callbacks: {
                  label: ctx => `${ctx.dataset.label} : ${ctx.formattedValue} â‚¬`
                }
              },
              legend: {
                position: "bottom",
                labels: {
                  color: "#1e293b",
                  font: {
                    size: 13,
                    weight: "600"
                  }
                }
              }
            },
            scales: {
              y: {
                ticks: {
                  color: "#64748b",
                  callback: value => value + " â‚¬"
                },
                grid: {
                  color: "rgba(100,100,100,0.05)"
                }
              },
              x: {
                ticks: {
                  color: "#64748b"
                },
                grid: {
                  display: false
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
