<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH â€“ papernest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 16px 40px;
      box-sizing: border-box;
    }

    .chart-wrapper {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 28px 20px 20px;
      max-width: 920px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 28px;
      color: #3f3f46;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>ðŸ“ˆ Prix de lâ€™Ã©lectricitÃ© : avec ou sans ARENH</h1>
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        for (const line of lines) {
          const [date, v1, v2] = line.split(",");
          labels.push(date);
          wARENH.push(+v1);
          woARENH.push(+v2);
        }

        const ctx = document.getElementById("myChart").getContext("2d");

        const gradient1 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient1.addColorStop(0, "rgba(99, 102, 241, 0.4)");
        gradient1.addColorStop(1, "rgba(99, 102, 241, 0)");

        const gradient2 = ctx.createLinearGradient(0, 0, 0, 300);
        gradient2.addColorStop(0, "rgba(16, 185, 129, 0.4)");
        gradient2.addColorStop(1, "rgba(16, 185, 129, 0)");

        requestAnimationFrame(() => {
          new Chart(ctx, {
            type: "line",
            data: {
              labels,
              datasets: [
                {
                  label: "Avec ARENH",
                  data: wARENH,
                  borderColor: "#10b981",
                  backgroundColor: gradient2,
                  fill: true,
                  tension: 0.4,
                  pointRadius: 1.5
                },
                {
                  label: "Sans ARENH",
                  data: woARENH,
                  borderColor: "#6366f1",
                  backgroundColor: gradient1,
                  fill: true,
                  tension: 0.4,
                  pointRadius: 1.5
                }
              ]
            },
            options: {
              responsive: true,
              animation: {
                duration: 400,
                easing: 'easeOutQuart'
              },
              plugins: {
                tooltip: {
                  backgroundColor: "#ffffff",
                  borderColor: "#e5e7eb",
                  borderWidth: 1,
                  titleColor: "#111827",
                  bodyColor: "#4b5563",
                  padding: 10,
                  cornerRadius: 8,
                  titleFont: { weight: '700' },
                  bodyFont: { weight: '500' },
                  callbacks: {
                    label: ctx => `${ctx.dataset.label} : ${ctx.formattedValue} â‚¬`
                  }
                },
                legend: {
                  position: "bottom",
                  labels: {
                    color: "#374151",
                    font: { size: 13, weight: "600" }
                  }
                }
              },
              interaction: {
                mode: 'nearest',
                intersect: false
              },
              scales: {
                y: {
                  ticks: {
                    color: "#6b7280",
                    callback: val => val + " â‚¬"
                  },
                  grid: {
                    color: "rgba(0,0,0,0.04)"
                  }
                },
                x: {
                  ticks: {
                    color: "#6b7280"
                  },
                  grid: {
                    display: false
                  }
                }
              }
            }
          });
        });
      });
  </script>
</body>
</html>
