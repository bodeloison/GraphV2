<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Comparatif ARENH</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 16px;
      box-sizing: border-box;
    }

    .chart-wrapper {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      padding: 24px;
      max-width: 940px;
      width: 100%;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1);
        const labels = [], wARENH = [], woARENH = [];

        rows.forEach(row => {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(parseFloat(val1));
          woARENH.push(parseFloat(val2));
        });

        const ctx = document.getElementById("myChart").getContext("2d");

        const gradientBlue = ctx.createLinearGradient(0, 0, 0, 300);
        gradientBlue.addColorStop(0, "rgba(56, 189, 248, 0.4)");
        gradientBlue.addColorStop(1, "rgba(56, 189, 248, 0)");

        const gradientGreen = ctx.createLinearGradient(0, 0, 0, 300);
        gradientGreen.addColorStop(0, "rgba(16, 185, 129, 0.4)");
        gradientGreen.addColorStop(1, "rgba(16, 185, 129, 0)");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Avec ARENH",
                data: wARENH,
                borderColor: "#10b981",
                backgroundColor: gradientGreen,
                fill: true,
                tension: 0.3,
                pointRadius: 2,
                pointBackgroundColor: "#10b981"
              },
              {
                label: "Sans ARENH",
                data: woARENH,
                borderColor: "#38bdf8",
                backgroundColor: gradientBlue,
                fill: true,
                tension: 0.3,
                pointRadius: 2,
                pointBackgroundColor: "#38bdf8"
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  color: "#1f2937",
                  font: {
                    size: 13,
                    weight: "600"
                  }
                }
              },
              tooltip: {
                backgroundColor: "#ffffff",
                borderColor: "#e5e7eb",
                borderWidth: 1,
                titleColor: "#111827",
                bodyColor: "#4b5563",
                titleFont: { weight: '700' },
                bodyFont: { weight: '500' },
                padding: 10,
                cornerRadius: 8,
                callbacks: {
                  label: ctx => `${ctx.dataset.label} : ${ctx.formattedValue} €`
                }
              }
            },
            interaction: {
              mode: 'nearest',
              intersect: false
            },
            scales: {
              y: {
                ticks: {
                  color: "#6b7280",
                  callback: value => value + " €"
                },
                grid: {
                  color: "rgba(0,0,0,0.04)"
                }
              },
              x: {
                ticks: {
                  color: "#6b7280"
                },
                grid: {
                  display: false
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
