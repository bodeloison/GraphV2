<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique ARENH - Papernest</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        min-height: 100vh;
        padding: 24px 16px;
        color: #1e293b;
      }
      
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .header-section {
        text-align: center;
        margin-bottom: 32px;
      }
      
      .main-title {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(135deg, #5a52ff 0%, #0fc4b2 50%, #ff6c95 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: -0.03em;
      }
      
      .subtitle {
        color: #64748b;
        font-size: 16px;
        font-weight: 500;
      }
      
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 24px;
        margin-bottom: 32px;
      }
      
      .stats-panel {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .stat-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 24px;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }
      
      .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient);
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      
      .stat-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border-color: var(--border-color);
      }
      
      .stat-card:hover::before {
        opacity: 1;
      }
      
      .stat-card.warenh {
        --gradient: linear-gradient(90deg, #5a52ff, #7c3aed);
        --border-color: rgba(90, 82, 255, 0.3);
      }
      
      .stat-card.woarenh {
        --gradient: linear-gradient(90deg, #0fc4b2, #06b6d4);
        --border-color: rgba(15, 196, 178, 0.3);
      }
      
      .stat-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      
      .stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      
      .stat-card.warenh .stat-icon {
        background: linear-gradient(135deg, #5a52ff, #7c3aed);
      }
      
      .stat-card.woarenh .stat-icon {
        background: linear-gradient(135deg, #0fc4b2, #06b6d4);
      }
      
      .stat-label {
        font-size: 14px;
        font-weight: 600;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      
      .stat-value {
        font-size: 36px;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 8px;
      }
      
      .stat-card.warenh .stat-value {
        color: #5a52ff;
      }
      
      .stat-card.woarenh .stat-value {
        color: #0fc4b2;
      }
      
      .stat-trend {
        font-size: 12px;
        color: #64748b;
        font-weight: 500;
      }
      
      .chart-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        padding: 32px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }
      
      .chart-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #5a52ff 0%, #0fc4b2 33%, #ff6c95 66%, #ffb81d 100%);
        border-radius: 24px 24px 0 0;
      }
      
      .chart-header {
        margin-bottom: 24px;
      }
      
      .chart-title {
        font-size: 20px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 4px;
      }
      
      .chart-subtitle {
        font-size: 14px;
        color: #64748b;
      }
      
      .chart-canvas-wrapper {
        position: relative;
        height: 400px;
        border-radius: 16px;
        overflow: hidden;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        padding: 20px;
      }
      
      #myChart {
        border-radius: 12px;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 400px;
        color: #64748b;
        font-size: 16px;
        font-weight: 500;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #5a52ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      .error-message {
        text-align: center;
        color: #ef4444;
        padding: 40px 20px;
      }
      
      .retry-button {
        margin-top: 16px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #5a52ff, #7c3aed);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(90, 82, 255, 0.3);
      }
      
      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(90, 82, 255, 0.4);
      }
      
      .last-update {
        position: absolute;
        top: 16px;
        right: 16px;
        font-size: 12px;
        color: #94a3b8;
        background: rgba(255, 255, 255, 0.8);
        padding: 6px 12px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .updating {
        animation: pulse 2s infinite;
      }
      
      @media (max-width: 768px) {
        body {
          padding: 16px 12px;
        }
        
        .main-title {
          font-size: 24px;
        }
        
        .dashboard-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        
        .stats-panel {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 12px;
        }
        
        .stat-card {
          padding: 20px;
        }
        
        .stat-value {
          font-size: 28px;
        }
        
        .stat-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
        }
        
        .chart-canvas-wrapper {
          height: 300px;
        }
      }
      
      @media (max-width: 480px) {
        .stats-panel {
          grid-template-columns: 1fr;
        }
        
        .stat-card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header-section">
        <h1 class="main-title">📊 Dashboard ARENH</h1>
        <p class="subtitle">Analyse comparative en temps réel - wARENH vs woARENH</p>
      </div>

      <div class="dashboard-grid">
        <div class="stats-panel" id="statsPanel" style="opacity: 0; transition: opacity 0.5s ease;">
          <div class="stat-card warenh">
            <div class="stat-header">
              <div class="stat-icon">⚡</div>
              <div class="stat-label">wARENH</div>
            </div>
            <div class="stat-value" id="warenhlast">-</div>
            <div class="stat-trend">Valeur actuelle</div>
          </div>
          
          <div class="stat-card woarenh">
            <div class="stat-header">
              <div class="stat-icon">🔋</div>
              <div class="stat-label">woARENH</div>
            </div>
            <div class="stat-value" id="woarenhlast">-</div>
            <div class="stat-trend">Valeur actuelle</div>
          </div>
        </div>

        <div class="chart-container">
          <div class="last-update" id="lastUpdate" style="display: none;">
            Dernière MAJ: <span id="updateTime">-</span>
          </div>
          
          <div class="chart-header">
            <h2 class="chart-title">Évolution Comparative</h2>
            <p class="chart-subtitle">Données en temps réel depuis Google Sheets</p>
          </div>
          
          <div class="chart-canvas-wrapper">
            <div class="loading" id="loading">
              <div class="loading-spinner"></div>
              <div>Chargement des données...</div>
            </div>
            <canvas id="myChart" style="display: none;"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";
      
      // Cache et configuration
      let dataCache = null;
      let lastFetch = 0;
      const CACHE_DURATION = 60000; // 1 minute
      
      // Configuration Chart.js pour Papernest
      Chart.defaults.font.family = "'Inter', sans-serif";
      Chart.defaults.animation.duration = 1200;
      Chart.defaults.elements.point.radius = 0;
      Chart.defaults.elements.point.hoverRadius = 8;
      Chart.defaults.elements.line.tension = 0.4;
      
      async function loadData(forceRefresh = false) {
        try {
          const now = Date.now();
          
          if (!forceRefresh && dataCache && (now - lastFetch) < CACHE_DURATION) {
            return dataCache;
          }
          
          const response = await fetch(csvUrl + '&t=' + now, {
            headers: {
              'Cache-Control': 'no-cache',
              'Pragma': 'no-cache'
            }
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const csvText = await response.text();
          const rows = csvText.trim().split(/\r?\n/).slice(1);
          const labels = [];
          const wARENH = [];
          const woARENH = [];
          
          rows.forEach(row => {
            const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
            
            if (cols.length >= 3) {
              const date = cols[0].replace(/"/g, '').trim();
              const val1 = parseFloat(cols[1].replace(/"/g, '').trim());
              const val2 = parseFloat(cols[2].replace(/"/g, '').trim());
              
              if (date && !isNaN(val1) && !isNaN(val2)) {
                labels.push(formatDate(date));
                wARENH.push(val1);
                woARENH.push(val2);
              }
            }
          });
          
          dataCache = { labels, wARENH, woARENH };
          lastFetch = now;
          
          // Mettre à jour l'heure de dernière MAJ
          document.getElementById('updateTime').textContent = new Date().toLocaleTimeString('fr-FR');
          document.getElementById('lastUpdate').style.display = 'block';
          
          return dataCache;
          
        } catch (error) {
          console.error('❌ Erreur:', error);
          document.getElementById('loading').innerHTML = `
            <div class="error-message">
              <div style="font-size: 24px; margin-bottom: 8px;">⚠️</div>
              <div>Erreur de connexion</div>
              <div style="font-size: 14px; opacity: 0.7; margin-top: 4px;">${error.message}</div>
              <button class="retry-button" onclick="loadAndRender(true)">
                🔄 Réessayer
              </button>
            </div>
          `;
          throw error;
        }
      }
      
      function formatDate(dateStr) {
        try {
          let date;
          if (dateStr.includes('/')) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
              date = new Date(parts[2], parts[1] - 1, parts[0]);
              if (isNaN(date.getTime())) {
                date = new Date(parts[2], parts[0] - 1, parts[1]);
              }
            }
          } else if (dateStr.includes('-')) {
            date = new Date(dateStr);
          } else {
            return dateStr;
          }
          
          if (date && !isNaN(date.getTime())) {
            return date.toLocaleDateString('fr-FR', { 
              day: '2-digit', 
              month: '2-digit' 
            });
          }
          return dateStr;
        } catch (e) {
          return dateStr;
        }
      }
      
      async function renderChart(data) {
        const { labels, wARENH, woARENH } = data;
        
        // Animation des statistiques
        if (wARENH.length > 0 && woARENH.length > 0) {
          const lastWArenh = wARENH[wARENH.length - 1];
          const lastWoArenh = woARENH[woARENH.length - 1];
          
          animateValue('warenhlast', lastWArenh, 2);
          animateValue('woarenhlast', lastWoArenh, 2);
          
          // Afficher les stats avec animation
          document.getElementById('statsPanel').style.opacity = '1';
        }
        
        // Afficher le graphique
        document.getElementById('loading').style.display = 'none';
        document.getElementById('myChart').style.display = 'block';
        
        const ctx = document.getElementById("myChart").getContext("2d");
        
        // Gradients Papernest
        const gradientWArenh = ctx.createLinearGradient(0, 0, 0, 350);
        gradientWArenh.addColorStop(0, 'rgba(90, 82, 255, 0.4)');
        gradientWArenh.addColorStop(0.6, 'rgba(90, 82, 255, 0.2)');
        gradientWArenh.addColorStop(1, 'rgba(90, 82, 255, 0.05)');
        
        const gradientWoArenh = ctx.createLinearGradient(0, 0, 0, 350);
        gradientWoArenh.addColorStop(0, 'rgba(15, 196, 178, 0.4)');
        gradientWoArenh.addColorStop(0.6, 'rgba(15, 196, 178, 0.2)');
        gradientWoArenh.addColorStop(1, 'rgba(15, 196, 178, 0.05)');
        
        // Détruire le graphique existant
        if (window.myChart) {
          window.myChart.destroy();
        }
        
        window.myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: gradientWArenh,
                borderWidth: 4,
                fill: true,
                pointBackgroundColor: "#5a52ff",
                pointBorderColor: "#ffffff",
                pointBorderWidth: 3,
                pointHoverBackgroundColor: "#5a52ff",
                pointHoverBorderColor: "#ffffff",
                pointHoverBorderWidth: 4,
                pointHoverRadius: 10,
                cubicInterpolationMode: 'monotone'
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: gradientWoArenh,
                borderWidth: 4,
                fill: true,
                pointBackgroundColor: "#0fc4b2",
                pointBorderColor: "#ffffff",
                pointBorderWidth: 3,
                pointHoverBackgroundColor: "#0fc4b2",
                pointHoverBorderColor: "#ffffff",
                pointHoverBorderWidth: 4,
                pointHoverRadius: 10,
                cubicInterpolationMode: 'monotone'
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              intersect: false,
              mode: 'index'
            },
            scales: {
              x: {
                grid: {
                  color: 'rgba(148, 163, 184, 0.15)',
                  drawBorder: false
                },
                ticks: {
                  color: '#64748b',
                  font: {
                    weight: '500',
                    size: 12
                  },
                  maxTicksLimit: window.innerWidth < 768 ? 6 : 12
                }
              },
              y: {
                grid: {
                  color: 'rgba(148, 163, 184, 0.15)',
                  drawBorder: false
                },
                ticks: {
                  color: '#64748b',
                  font: {
                    weight: '500',
                    size: 12
                  },
                  callback: function(value) {
                    return value.toFixed(2);
                  }
                }
              }
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  usePointStyle: true,
                  pointStyle: 'circle',
                  padding: 24,
                  color: '#1e293b',
                  font: {
                    weight: '600',
                    size: 14
                  }
                }
              },
              tooltip: {
                backgroundColor: 'rgba(255, 255, 255, 0.96)',
                titleColor: '#1e293b',
                bodyColor: '#475569',
                borderColor: 'rgba(90, 82, 255, 0.2)',
                borderWidth: 2,
                cornerRadius: 16,
                padding: 20,
                displayColors: true,
                usePointStyle: true,
                titleFont: {
                  weight: '700',
                  size: 14
                },
                bodyFont: {
                  weight: '600',
                  size: 13
                },
                callbacks: {
                  label: function(context) {
                    return `${context.dataset.label}: ${context.parsed.y.toFixed(2)}`;
                  }
                }
              }
            }
          }
        });
      }
      
      function animateValue(elementId, endValue, decimals = 0) {
        const element = document.getElementById(elementId);
        const startValue = parseFloat(element.textContent) || 0;
        const duration = 1500;
        const startTime = performance.now();
        
        function updateValue(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          const easeProgress = 1 - Math.pow(1 - progress, 4);
          
          const currentValue = startValue + (endValue - startValue) * easeProgress;
          element.textContent = currentValue.toFixed(decimals);
          
          if (progress < 1) {
            requestAnimationFrame(updateValue);
          }
        }
        
        requestAnimationFrame(updateValue);
      }
      
      async function loadAndRender(forceRefresh = false) {
        try {
          if (forceRefresh) {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('myChart').style.display = 'none';
            document.querySelector('.main-container').classList.add('updating');
          }
          
          const data = await loadData(forceRefresh);
          await renderChart(data);
          
          document.querySelector('.main-container').classList.remove('updating');
          
        } catch (error) {
          console.error('Erreur:', error);
          document.querySelector('.main-container').classList.remove('updating');
        }
      }
      
      // Auto-refresh intelligent (toutes les 5 minutes)
      setInterval(() => {
        if (document.visibilityState === 'visible') {
          console.log('🔄 Actualisation automatique...');
          loadAndRender(true);
        }
      }, 5 * 60 * 1000);
      
      // Refresh quand l'onglet redevient visible
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && dataCache) {
          const now = Date.now();
          if ((now - lastFetch) > CACHE_DURATION * 2) {
            loadAndRender(true);
          }
        }
      });
      
      // Initialisation
      loadAndRender();
    </script>
  </body>
</html>
